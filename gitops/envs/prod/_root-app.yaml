apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/alpcura/EKS-Grafana-Loki-Promtail-S3-Kibana-ElasticSearch-rabbitmq-Ansible-Terraform-Stack.git
    targetRevision: HEAD
    path: gitops/envs/prod
    directory: { recurse: true }
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [CreateNamespace=true]