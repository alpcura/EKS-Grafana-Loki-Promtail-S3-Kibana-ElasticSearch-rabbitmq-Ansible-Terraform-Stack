apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-dev
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: messaging
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: rabbitmq
    targetRevision: 15.3.2
    helm:
      releaseName: rabbitmq
      values: |
        fullnameOverride: rabbitmq

        auth:
          username: appuser
          password: apppassword

        persistence:
          enabled: false

        # docker.io yerine AWS Public ECR mirror
        global:
          imageRegistry: public.ecr.aws
          security:
            allowInsecureImages: true

        image:
          registry: public.ecr.aws
          repository: bitnami/rabbitmq
          tag: "4.0.6-debian-12-r3"

        # Management'ı dışa bağla
        extraConfiguration: |
          management.tcp.port = 15672
          management.tcp.ip   = 0.0.0.0
          loopback_users.guest = false

        service:
          type: ClusterIP
          ports:
            amqp: 5672
            dist: 25672
            epmd: 4369
            manager: 15672
            metrics: 9419

        # --- Probe’ları HTTP yerine TCP yap (Bitnami 'custom*Probe')
        customStartupProbe:
          tcpSocket:
            port: 15672
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 60
        customReadinessProbe:
          tcpSocket:
            port: 15672
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 60
        customLivenessProbe:
          tcpSocket:
            port: 15672
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 8

        ingress:
          enabled: true
          ingressClassName: alb
          annotations:
            kubernetes.io/ingress.class: alb
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
          path: /
          pathType: Prefix
          hostname: rabbitmq.dev.local

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
