apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-sa
  namespace: prod-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-read
  namespace: prod-api
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-read
  namespace: prod-api
subjects:
  - kind: ServiceAccount
    name: api-sa
    namespace: prod-api
roleRef:
  kind: Role
  name: api-read
  apiGroup: rbac.authorization.k8s.io